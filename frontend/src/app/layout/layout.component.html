<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Notes</h1>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon mx-2" aria-label="Example icon-button with sunny icon">
        <mat-icon>sunny</mat-icon>
    </button>
    <button mat-icon-button class="example-icon mx-2" aria-label="Example icon-button with bedtime icon">
        <mat-icon>bedtime</mat-icon>
    </button>
    <button mat-icon-button class="example-icon mx-2 refresh-icon" aria-label="Example icon-button with refresh icon">
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button class="example-icon mx-2" aria-label="Example icon-button with person icon">
        <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav mode="side" fixedTopGap="56" class="shadow-sm" style="width: 32vh;">
      <mat-nav-list>
        <a mat-list-item class="m-2 width-auto"
           [class.active]="activeOption === 'Notes'"
           (click)="setActiveOption('Notes')">Notes</a>
        <a mat-list-item class="m-2 width-auto"
           [class.active]="activeOption === 'Reminders'"
           (click)="setActiveOption('Reminders')">Reminders</a>
        <a mat-list-item class="m-2 width-auto"
           [class.active]="activeOption === 'Edit Labels'"
           (click)="setActiveOption('Edit Labels')">Edit Labels</a>
        <a mat-list-item class="m-2 width-auto"
           [class.active]="activeOption === 'Archive'"
           (click)="setActiveOption('Archive')">Archive</a>
        <a mat-list-item class="m-2 width-auto"
           [class.active]="activeOption === 'Trash'"
           (click)="setActiveOption('Trash')">Trash</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
