
<div class="hover-items-center backdrop" style="background-image: url(assets/images/Notes-cuate.png);">
  <!-- <div id="circle" #circle></div> -->
    <mat-card class="shadow-card signin-card">
      <mat-card-content class="p-4" style="width: 100%;">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
          <mat-tab label="Sign In">
            <div class="row" style="height: 100%;">
              <div class="col-6">
                <div class="p-2">
                  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="mt-4 mx-0" appearance="outline" style="width: 100%; overflow:visible;">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" type="email" required />
                    </mat-form-field>
                    <mat-form-field class="mt-2 mx-0" appearance="outline" style="width: 100%; overflow:visible;">
                      <mat-label>Password</mat-label>
                      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required />
                      <button
                        mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                      >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                    
                    <button mat-fab extended color="primary" type="submit" class="my-2" style="width: 100%;" [disabled]="!signInForm.valid">Sign In</button>
                  </form>
                </div>
                
              </div>
              <div class="col-6">
                <div class="signin-image-box">
                    <img src="assets/images/login-pana.png" alt="" style="width: 100%;">
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Sign Up">
            <div class="row">
              <div class="col-6">
                <div class="p-2">
                    <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
                        <mat-form-field class="mt-4 mx-0" appearance="outline" style="width: 100%; overflow:visible;">
                          <mat-label>First name</mat-label>
                          <input matInput formControlName="first_name" type="text" required />
                        </mat-form-field>
                        <mat-form-field class="mt-4 mx-0" appearance="outline" style="width: 100%; overflow:visible;">
                            <mat-label>Last name</mat-label>
                            <input matInput formControlName="last_name" type="text" required />
                        </mat-form-field>
                        <mat-form-field class="mt-4 mx-0" appearance="outline" style="width: 100%; overflow:visible;">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" type="email" required />
                        </mat-form-field>
                        <mat-form-field class="mt-4 mx-0" appearance="outline" style="width: 100%; overflow:visible;">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required />
                            <button
                            mat-icon-button
                            matSuffix
                            (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide"
                            >
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <mat-form-field class="mt-4 mx-0" appearance="outline" style="width: 100%; overflow:visible;">
                            <mat-label>Confirm password</mat-label>
                            <input matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'" required />
                            <button
                            mat-icon-button
                            matSuffix
                            (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide"
                            >
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <button mat-fab extended color="primary" type="submit" class="my-3" style="width: 100%;" [disabled]="!signUpForm.valid">Sign Up</button>
                    </form>
                  </div>

              </div>
              <div class="col-6">
                <div class="signin-image-box">
                    <img src="assets/images/signup-pana.png" alt="" style="width: 100%;">
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
